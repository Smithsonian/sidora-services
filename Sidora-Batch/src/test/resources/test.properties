karaf.home=${karaf.home}/Karaf-config

edu.si.batch=edu.si.batch

# Fedora setup
si.fedora.host=${si.fedora.host}
si.fedora.batch.user=${si.fedora.user}
si.fedora.password=${si.fedora.password}

# Camel Batch Process setup
sidora.batch.service.address=${si.batch.host}

# MySQL database setup
mysql.host=<some_host>
mysql.port=3306
mysql.database=<some_db>
mysql.password=<some_user>
mysql.username=<some_pw>

#db.driverClassName=com.mysql.jdbc.Driver
db.driverClassName=org.apache.derby.jdbc.EmbeddedDriver
db.class=org.apache.commons.dbcp.BasicDataSource
db.url=jdbc:mysql://${mysql.host}:${mysql.port}/${mysql.database}?zeroDateTimeBehavior=convertToNull

extract.mods.from.collection.xsl=classpath://xslt/extract_mods_from_collection.xsl

audio.thumbnail.png=classpath://audio-TN.jpg


# Redelivery Policy for java.net.ConnectException.
batch.net.redelivery.redeliveryDelay=0
batch.net.redelivery.maximumRedeliveries=3
batch.net.redelivery.backOffMultiplier=2
batch.net.redelivery.useExponentialBackOff=true

# Redelivery Policy for org.apache.camel.component.cxf.CxfOperationException.
batch.cxf.redelivery.redeliveryDelay=0
batch.cxf.redelivery.maximumRedeliveries=3
batch.cxf.redelivery.backOffMultiplier=2
batch.cxf.redelivery.useExponentialBackOff=true

# Redelivery Policy for sql.
batch.sql.redelivery.redeliveryDelay=0
batch.sql.redelivery.maximumRedeliveries=3
batch.sql.redelivery.backOffMultiplier=2
batch.sql.redelivery.useExponentialBackOff=true