########################################################
#
# Sidora MCI Processing properties
#
# Default properties used to identify the Mci route logs
# edu.si.mci=edu.si.mci
#
########################################################

edu.si.mci=edu.si.mci

# User pid to use when the mci folder holder does not have an account yet or they are not found
mci.default.owner.pid=<default-mci-owner-pid>
mci.default.owner.name=<default-mci-owner-name>

# The REST endpoint
sidora.mci.service.address=/sidora/rest/mci

# The fedora host and password
#si.fedora.host=http://localhost:8080/fedora
#si.fedora.password=<fedora-password>

# The fedora user must be different from the Camera Trap routes otherwise derivatives will not be made
#si.fedora.user=<fedora-user>

# A fuseki endpoint with datastore location included path (i.e. http://localhost:9080/fuseki/fedora3)
# required
si.fuseki.endpoint=<fuseki_http_url>/<fuseki_datastore_name>

# MySQL database setup
mci.db.host=localhost
mci.db.port=3306
mci.db.database=<camelMySQL-database>
mci.db.username=<camelMySQL-user>
mci.db.password=<camelMySQL-password>

mci.db.driverClassName=com.mysql.jdbc.Driver
mci.db.class=org.apache.commons.dbcp.BasicDataSource
mci.db.url=jdbc:mysql://${mci.db.host}:${mci.db.port}/${mci.db.database}?zeroDateTimeBehavior=convertToNull

# Redelivery Policy for mci The following config retries for aprox 25min.
mci.redeliveryDelay=3000
mci.maximumRedeliveries=10
mci.backOffMultiplier=2
mci.useExponentialBackOff=true


