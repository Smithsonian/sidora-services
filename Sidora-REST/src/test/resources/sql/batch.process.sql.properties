## notice we use named parameters in the queries, eg :#name.
## A named query parameter must start with :#

## sql that creates a table for the batch process
sql.createBatchProcessRequestTable=CREATE TABLE IF NOT EXISTS camelBatch.camelBatchRequests (correlationId CHAR(36) NOT NULL, parentId VARCHAR(10) NOT NULL, resourceZipFileURL TEXT NOT NULL, metadataFileURL TEXT NOT NULL, sidoraDatastreamFileURL TEXT NOT NULL, contentModel TEXT NOT NULL, resourceOwner TEXT NOT NULL, titleField TEXT NOT NULL, resourceCount INT(10) NULL, processCount INT(10) NOT NULL DEFAULT 0, complete BOOLEAN NOT NULL DEFAULT false, created DATETIME DEFAULT CURRENT_TIMESTAMP, modified DATETIME DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP, PRIMARY KEY (correlationId))

## sql that insert new batch requests
#sql.insertNewBatchRequest=INSERT INTO camelBatchRequests (correlationId, parentId, resourceCount, processCount) VALUES(:#correlationId, :#parentId, :#resourceCount, :#processCount)
sql.insertNewBatchRequest=INSERT INTO camelBatch.camelBatchRequests (correlationId, parentId, resourceZipFileURL, metadataFileURL, sidoraDatastreamFileURL, contentModel, resourceOwner, titleField) VALUES(:#correlationId, :#parentId, :#resourceZipFileURL, :#metadataFileURL, :#sidoraDatastreamFileURL, :#contentModel, :#resourceOwner, :#titleField)

## sql that updates the Batch Process Request resourceCount
sql.updateBatchResourceCount=update camelBatchRequests set resourceCount = :#resourceCount where correlationId = :#correlationId

## sql that select all unprocessed Batch Processes
sql.selectBatchProcess=select * from camelBatchRequests where complete = false

## sql that updates the Batch Process Request processCount
sql.updateBatchProcessCount=update camelBatchRequests set processCount = :#processCount where correlationId = :#correlationId

## sql that update the NewBatchProcessRequest as complete
sql.markBatchProcessComplete=update camelBatchRequests set complete = true where correlationId = :#correlationId

## sql that select all unprocessed Batch Processes
sql.checkBatchRequestStatus=select * from camelBatchRequests where correlationId = :#correlationId